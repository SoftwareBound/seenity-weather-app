<div>
  <input [(ngModel)]="cityName" placeholder="Search for city\state weather" />
  <button (click)="searchWeatherForCity()">Search</button>
  <button mat-button [matMenuTriggerFor]="menu">Sort</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="sortResultstBy($event)">
      {{ sortTypes.BY_NAME_ASCENDING }}
    </button>
    <button mat-menu-item (click)="sortResultstBy($event)">
      {{ sortTypes.BY_NAME_DESCENDING }}
    </button>
    <button mat-menu-item (click)="sortResultstBy($event)">
      {{ sortTypes.BY_TEMP_ASCENDING }}
    </button>
    <button mat-menu-item (click)="sortResultstBy($event)">
      {{ sortTypes.BY_TEMP_DESCENDING }}
    </button>
  </mat-menu>
  <ul>
    <li *ngFor="let result of cityResultsWeather">
      {{ result.name }},
      {{ result.country }}
      {{ result.temp }} Â°Celsius
    </li>
  </ul>
</div>
